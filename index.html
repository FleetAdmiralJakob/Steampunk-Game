<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steampunk Game</title>
    <link rel="shortcut icon" type="x-icon" href="assets/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <canvas id="canvas1"></canvas>
    </div>

    <!-- scripts -->

    <!-- characters -->
    <img id="player" src="assets/textures/characters/player.png" alt="Player">
    <img id="angler1" src="assets/textures/characters/angler1.png" alt="1st Angler">
    <img id="angler2" src="assets/textures/characters/angler2.png" alt="2nd Angler">
    <img id="lucky-fish" src="assets/textures/characters/lucky-fish.png" alt="Lucky Fish">
    <img id="hive-whale" src="assets/textures/characters/hive-whale.png" alt="Hive Whale">
    <img id="drone" src="assets/textures/characters/drone.png" alt="Drone">
    <img id="bulb-whale" src="assets/textures/characters/bulb-whale.png" alt="Bulb Whale">
    <img id="moon-fish" src="assets/textures/characters/moon-fish.png" alt="Moon Fish">

    <!-- props -->
    <img id="projectile" src="assets/textures/props/projectile.png" alt="Projectile">
    <img id="gears" src="assets/textures/props/gears.png" alt="Gears">
    <img id="smoke-explosion" src="assets/textures/props/smoke-explosion.png" alt="Smoke Explosion">
    <img id="fire-explosion" src="assets/textures/props/fire-explosion.png" alt="Fire Explosion">
    <img id="shield" src="assets/textures/props/shield.png" alt="Shield">

    <!-- environment -->
    <img id="layer1" src="assets/textures/environment/layer1.png" alt="1st Layer">
    <img id="layer2" src="assets/textures/environment/layer2.png" alt="2nd Layer">
    <img id="layer3" src="assets/textures/environment/layer3.png" alt="3rd Layer">
    <img id="layer4" src="assets/textures/environment/layer4.png" alt="4th Layer">

    <!-- sounds -->
    <audio id="powerup" src="assets/sounds/powerup.wav"></audio>
    <audio id="powerdown" src="assets/sounds/powerdown.wav"></audio>
    <audio id="explosion" src="assets/sounds/explosion.wav"></audio>
    <audio id="shot" src="assets/sounds/shot.wav"></audio>
    <audio id="hit" src="assets/sounds/hit.wav"></audio>
    <audio id="shield-sound" src="assets/sounds/shield.wav"></audio>

    <script src="javascripts/game.js"></script>
    <script src="javascripts/environment.js"></script>
</body>
</html>
